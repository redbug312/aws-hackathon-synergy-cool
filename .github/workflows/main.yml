name: Python3

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - run: python -m pip install --upgrade pip
    - run: pip install virtualenv
    - run: make lint
